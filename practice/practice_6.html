<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/practice/practice_6.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <section id="left">
        <div class="box">
          <div class="box-header">
            <div class="macos-btn"></div>
            <div class="macos-btn"></div>
            <div class="macos-btn"></div>
          </div>
          <div class="box-rec">
            <div class="box-rec__bar"></div>
            <div class="box-rec__bar"></div>
            <div class="box-rec__bar"></div>
            <div class="box-rec__bar"></div>
            <div class="box-rec__bar"></div>
          </div>
          <div class="box-footer">
            <div class="disc-size">
              <h5>14</h5>
              <span>TB</span>
            </div>
            <div class="icon"></div>
          </div>
        </div>
        <div class="box">
          <div class="box-main">
            <div class="box-main__circle"></div>
          </div>
          <div class="box-footer">
            <div class="disc-size">
              <h5>4</h5>
              <span>TB</span> 
            </div>
            <div class="icon"></div>
          </div>
        </div>
        <div class="box">
          <div class="box-main">
            <div class="box-main__circle"></div>
          </div>
          <div class="box-footer">
            <div class="disc-size">
              <h5>8</h5>
              <span>TB</span>
            </div>
            <div class="icon"></div>
          </div>
        </div>
        <div class="box">
          <div class="box-main">
            <div class="box-main__circle"></div>
          </div>
          <div class="box-footer">
            <div class="disc-size">
              <h5>2</h5>
              <span>TB</span>
            </div>
            <div class="icon"></div>
          </div>
        </div>
      </section>
      <section id="info">
        <div class="disc-info">
          <div class="disc-info__row">
            <span>USED(TB)/OF TOTAL 8</span>
            <h3>5.66</h3>
          </div>
          <div class="disc-info__row">
            <span>AVAILABLE(TB)</span>
            <h3>2.34</h3>
          </div>
        </div>
        <div class="menu">
          <div class="menu__list">
            <div class="menu__list-icon"></div>
            <span class="menu__list-name">MANAGE SPACE</span>
          </div>
          <div class="menu__list">
            <div class="menu__list-icon"></div>
            <span class="menu__list-name">DISC SETTING</span>
          </div>
          <div class="menu__list">
            <div class="menu__list-icon"></div>
            <span class="menu__list-name">CREATE BACKUP</span>
          </div>
        </div>
      </section>
      <section id="right">
        <div class="colorChip">
          <span class="colorChip__name">FREE SPACE</span>
          <div class="colorChip__info">
            <span>2.34</span><span>TB</span>
          </div>
        </div>
        <div class="colorChip">
          <span class="colorChip__name">DOCUMENTS</span>
          <div class="colorChip__info">
            <span>840.54</span><span>TB</span>
          </div>
        </div>
        <div class="colorChip">
          <span class="colorChip__name">AUDIO FILES</span>
          <div class="colorChip__info">
            <span>1.08</span><span>TB</span>
          </div>
        </div>
        <div class="colorChip">
          <span class="colorChip__name">IMAEGS</span>
          <div class="colorChip__info">
            <span>1.82</span><span>TB</span>
          </div>
        </div>
        <div class="colorChip">
          <span class="colorChip__name">VIDEO</span>
          <div class="colorChip__info">
            <span>2.38</span><span>TB</span>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
